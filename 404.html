<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>页面未找到 - 王律师</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --primary-gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            --accent: #c0a080;
            --bg-light: #f8fafc;
            --text-main: #2d3748;
            --text-muted: #718096;
            --white: #ffffff;
            --shadow-md: 0 10px 25px -5px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-card {
            max-width: 550px;
            width: 90%;
            padding: 50px 30px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            text-align: center;
            position: relative;
            border-top: 5px solid var(--primary);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            color: var(--accent);
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }

        .error-code {
            font-size: 80px;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 10px;
            opacity: 0.1;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        h2 {
            font-size: 26px;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 35px;
            line-height: 1.8;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            max-width: 180px;
            padding: 14px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-home {
            background: var(--primary-gradient);
            color: var(--white);
        }

        .btn-home:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-contact {
            border: 1px solid #e2e8f0;
            color: var(--text-main);
            background: var(--white);
        }

        .btn-contact:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .btn-group { flex-direction: column; align-items: center; }
            .btn { max-width: 100%; width: 100%; }
            h2 { font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="error-code">404</div>
        <div class="icon-box">
            <i class="fas fa-search-location"></i>
        </div>
        
        <h2>抱歉，请求的页面暂无法定位</h2>
        <p>
            该访问地址可能由于过期、失效或已被移除而无法响应。<br>
            法律事务讲求时效与精准，建议您通过下方导航返回。
        </p>

        <div class="btn-group">
            <a href="/" class="btn btn-home">
                <i class="fas fa-th-large"></i> 返回首页
            </a>
            <a href="tel:0512-57828333" class="btn btn-contact">
                <i class="fas fa-phone-alt"></i> 联系专家顾问
            </a>
        </div>
    </div>

</body>
</html>
